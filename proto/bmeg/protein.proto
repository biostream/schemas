
syntax = "proto3";

package bmeg;

message Protein {
  string uniprot_id = 1;
  string name = 2;
  repeated string accession = 3;
  string ensembl_gene = 4;
  string ensembl_transcript = 5;
  string ensembl_protein = 6;
  repeated string pubmed = 7;
  repeated string pdb = 8;
}

message PFAMFamily {
  string id = 1;
  string accession = 2;
  string type = 3;
  repeated string go_terms = 4;
  repeated string clans = 5;
  string description = 6;
  string comments = 7;
}
